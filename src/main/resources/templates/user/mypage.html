<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>내정보</title>
    <link rel="stylesheet" href="../../static/css/user/mypage.css" th:href="@{/css/user/mypage.css}">
    <link rel="stylesheet" href="../../static/css/user/mypage-reservation.css" th:href="@{/css/user/mypage-purchase.css}">
    <link rel="stylesheet" href="../../static/css/user/mypage-review.css" th:href="@{/css/user/mypage-review.css}">
    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <section>
            <img src="https://image.oliveyoung.co.kr/uploads/images/mbrProfile/2024/03/12/1710248677621.png?RS=62x60&CS=60x60" alt="">
            <div class="user-name-container">
                <span id="name">이름</span>
                <span id="id">(아이디)</span>
            </div>
        </section>
    </header>

    <main>
        <section class="mypage-list-section">
            <ul>
                <li><a href="#">구매내역</a></li>
                <li><a href="#">좋아요한 가게</a></li>
            </ul>
        </section>
        <section class="mypage-contents">
                        <div class="card">
                            <a href="#">
                                <img src="https://a0.muscache.com/im/pictures/prohost-api/Hosting-597441045473216334/original/b5798511-5427-440d-b6cd-e8ab38cad746.jpeg?im_w=720" alt="">
                            </a>
                            <div class="card-contents">
                                <h4><a href="#">가게이름</a></h4>
                                <span>24.04.22</span>
                                <span>185,000원</span>
                                <button type="button">상세정보</button>
                            </div>
                        </div>
        </section>
    </main>


    <section class="user-reservation-modal">
        <div class="reservation-info-container">
            <table class="reservation-info">
                <caption>구매정보</caption>
                <colgroup>
                    <col class="r_no">
                    <col class="r_total_price">
                    <col class="r_datetime">
                </colgroup>
                <thead>
                <tr>
                    <th>가게명</th>
                    <th>총 가격</th>
                    <th>구매일시</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div class="btn-container">
                <button type="button" id="reservation-info-close-btn">닫기</button>
            </div>

        </div>
    </section>

    <section class="user-review-modal">
        <div class="review-info-container">
            <h3>리뷰작성</h3>
            <form id="review" method="post">
    <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <input type="hidden" name="score" value="1">
                <div class="review-score">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-star"></i>
                </div>
                <div class="review-content">
                    <label><textarea name="content" placeholder="내용을 작성하세요.. (최대 1000자)"></textarea></label>
                </div>
                <div class="btn-container">
                    <button type="submit">작성</button>
                    <button type="button">닫기</button>
                </div>
            </form>
        </div>
    </section>



</body>
</html>
