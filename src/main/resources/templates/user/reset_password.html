<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{public/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{/css/user/reset_password.css}">
    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/user/reset_password.js}" defer></script>
</head>
<body>
<main layout:fragment="main" id="reset_pw">
    <div class="reset-container">
        <h1>비밀번호 재설정</h1>
        <section class="message-section" th:if="${token == null && success == null}">
            <h2>해당 토큰은 만료되었습니다. 다시 시도하세요.</h2>
        </section>

        <section class="message-section" th:if="${token == null && success != null}">
            <h2>비밀번호가 재설정 되었습니다</h2>
        </section>

        <section class="pw-form-section" th:if="${token != null && success != null}">
            <h2>변경할 비밀번호를 입력하세요</h2>
            <form action="/user/reset/password" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="token" th:value="${token}">
                <label class="password-label">
                    비밀번호
                    <i class="fa-solid fa-lock"></i>
                    <div class="password-input-container">
                        <input type="password" name="password" placeholder="비밀번호 (4-10글자, 영문자 및 숫자, 특수문자 포함)">
                        <button class="pw-view-btn" type="button"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </label>
                <button>재설정</button>
            </form>
        </section>
    </div>
</main>
</body>
</html>
