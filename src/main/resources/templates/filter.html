<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{public/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <script src="https://kit.fontawesome.com/d19fdaba43.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="product-container" layout:fragment="main">
        <div th:each="stores: ${stores}">
            <a href="#" >
                <section class="product-img-container">
<!--                    <div th:style="|background-image: url('${stores.storeImg[0].imageURL}')|" class="product-img"></div>-->
                    <button type="button">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </section>
                <section class="product-info-section">
                    <div class="store-name">
                        <span th:text="${stores.storeName}">가게이름</span>
                        <span><i class="fa-solid fa-star"></i>4.89</span>
                    </div>
                    <div class="delivery-time " th:text="|${stores.deliveryTime}분|">
                        배달시간
                    </div>

                    <div class="delivery-coast" th:text="|${#numbers.formatInteger(stores.deliveryTip,3,'COMMA')}원|">배달팁</div>
                    <div class="delivery-min">
                        <span th:text="|${#numbers.formatInteger(stores.leastPrice,3,'COMMA')}원|">&#8361;최소금액</span>
                    </div>
                </section>
            </a>
        </div>
        <div>
            <a href="#">
                <section class="product-img-container">
                    <div class="product-img"></div>
                    <button type="button">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                    <button>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </section>
                <section class="product-info-section">
                    <div class="store-name">
                        <span>가게이름</span>
                        <span><i class="fa-solid fa-star"></i>4.89</span>
                    </div>
                    <div class="delivery-time ">
                        배달시간
                    </div>

                    <div class="delivery-coast">배달팁</div>
                    <div class="delivery-min">
                        <span>&#8361;최소금액</span>
                    </div>
                </section>
            </a>
        </div>
    </main>
</body>
</html>
